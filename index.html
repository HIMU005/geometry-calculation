<!DOCTYPE html>
<html lang="en">
<!-- <html lang="en" data-theme = 'light'> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container  -->
        <div class="flex md:flex-row flex-col">
            <!-- shape card container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle shape  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title mx-auto">Triangle</h2>
                      <p class="mx-auto">Area (A) = 0.5 X b X h</p>
                      <div>
                        <input id="tri-b" class="w-24 p-3 rounded-lg" type="text" placeholder="b">
                        <span class="mr-12">cm</span>
                        <input id="tri-h" class="w-24 p-3 rounded-lg" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area : <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle shape  -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl mx-auto">Rectangle</h2>
                      <p class="mx-auto">Area (A) = w X I</p>
                      <div>
                        <!-- rectangle width  -->
                        <input id="rec-w" class="w-24 p-3 rounded-lg" type="text" placeholder="w">
                        <span class="mr-12">cm</span>
                        <!-- rectangle length -->
                        <input id="rec-i" class="w-24 p-3 rounded-lg" type="text" placeholder="l">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area : <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
 

            </div>
            <!-- area calculation container  -->
            <div class="w-96">
                <h3 class="text-3xl">Calculation part</h3>
            </div>

        </div>

    </main>
    <footer>

    </footer>
    


<script src="script/calculate-triangle..js"></script>
<script src="script/calculate-rectangle.js"></script>
</body>
</html>
